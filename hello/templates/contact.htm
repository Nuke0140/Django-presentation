{%extends 'base.html'%}

{%block title%}Contact{%endblock title%}


{% block body%}

<div class="container-fluid mx-0 px-0 mb-3">
    <img src="static/1.jpg" class="d-block w-100 mx-0" height=600px alt="...">
</div>

<div class="container">
    <h2 class="text-center px-4 py-4">FeedBack</h2>


<form method="post" action="/contact">
    {%csrf_token%}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name ="name" placeholder="Enter Your Name">
    </div>

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
    </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone No</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No">
    </div>


    <div class="mb-3">
        <label for="desc" class="form-label">Tell me about what you want to contact me for </label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-dark  btn btn-outline-info" type="submit">Submit</button>



    </form>

</div>
{% endblock body%}
